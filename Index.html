<!DOCtype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Desafio Media Aluno </title>
  </head>
  <body>
    <h1> Media dos alunos </h1>
    <ul id="listaAlunos">
      <!--<li>Bruna, média:3,5</li>
      <li>Daniel,média:3</l--->
    </ul>
    <script>
      const alunos = [
        { nome: "Bruna", notas: [1,3,3,8]},
        { nome: "Daniel", notas: [10,6,3,2]},
        { nome: "Roberta", notas: [8,5,3,10]},
        ]
        
        const listaAlunos= document.getElementById("listaAlunos")
        let alunosHTML=""
        
        for(let i = 0; i < alunos.length; i++){
          alunosHTML+= "<li>" + alunos[i].nome + ",média: "
          let soma=0
          for(let j = 0; j < alunos[i].notas.length; j++){
            soma+= alunos[i].notas[j]
          }
          let media= soma / alunos[i].notas.length
          alunosHTML += media + "</li>"
        }
        listaAlunos.innerHTML = alunosHTML
    </script>
  </body>
</html>
